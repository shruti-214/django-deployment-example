<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">WELCOME</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'basic_app:special' %}">Special</a></li>
                <li><a href="{% url 'basic_app:logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'basic_app:register' %}">Register</a></li>
                <li><a href="{% url 'basic_app:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    
</body>
</html>
